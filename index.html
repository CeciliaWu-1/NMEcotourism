<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="探索北部都會區的生態旅遊，體驗可持續的自然與文化之旅。">
  <meta name="keywords" content="北部都會區, 生態旅遊, 可持續旅遊, 香港旅遊">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <title>推廣北部都會區生態旅遊</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #home {
      background-image: url('img/BG.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-color: #1e40af;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 0.5rem;
    }
    .dropdown-menu {
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease;
      transition-delay: 0s; /* No delay when showing */
    }
    .group:hover .dropdown-menu,
    .dropdown-menu.active {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
      transition-delay: 0.3s; /* Delay when hiding */
    }
  </style>
</head>
<body class="bg-gray-100 font-sans flex flex-col min-h-screen">
  <!-- Navigation Bar -->
  <nav class="bg-blue-600 text-white p-4 sticky top-0 shadow-md" role="navigation" aria-label="Main navigation">
    <div class="container mx-auto flex justify-between items-center">
      <a href="index.html" class="flex items-center">
        <img src="img/LOGO.png" alt="NM Ecotourism Logo" class="h-10">
        <span class="text-2xl font-bold hover:text-blue-200 ml-2">推廣北部都會區生態旅遊</span>
      </a>
      <button class="md:hidden" onclick="toggleMenu()">☰</button>
      <ul class="hidden md:flex space-x-6" id="menu">
        <li><a href="index.html" class="hover:text-blue-200">首頁</a></li>
        <li><a href="about.html" class="hover:text-blue-200">關於我們</a></li>
        <li><a href="tour.html" class="hover:text-blue-200">生態文化旅遊導賞團</a></li>
        <li>
          <div class="relative group" role="menu" aria-haspopup="true">
            <a href="route.html" class="hover:text-blue-200 dropdown-toggle" aria-expanded="false">推薦路綫及交通資訊</a>
            <div class="dropdown-menu absolute bg-blue-500 text-white rounded-lg mt-2 z-10">
              <a href="depart-from-sheung-shui.html" class="block px-4 py-2 hover:bg-blue-700">由上水站出發至上水圍</a>
              <a href="leave-from-ho-sheung-heung.html" class="block px-4 py-2 hover:bg-blue-700">由河上鄉離開</a>
              <a href="leave-from-lok-ma-chau.html" class="block px-4 py-2 hover:bg-blue-700">由落馬洲瞭望台離開</a>
            </div>
          </div>
        </li>
        <li><a href="attractions.html" class="hover:text-blue-200">景點介紹</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <section id="home" class="flex-1 flex items-center bg-blue-500 text-white">
    <div class="container mx-auto text-center overlay">
      <h1 class="text-4xl font-bold mb-4">歡迎體驗北部都會區生態旅遊</h1>
      <p class="text-lg mb-6">我們致力於推廣可持續旅遊，探索北部都會區的自然與文化之美。</p>
      <a href="about.html" class="bg-white text-blue-600 px-6 py-3 rounded-full font-semibold hover:bg-gray-200">了解更多</a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white py-4">
    <div class="container mx-auto text-center">
      <p>By Cecilia WU & Charlotte CHOI from HKU MSc ENVM</p>
    </div>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('hidden');
      // Close any open dropdowns when toggling the main menu
      document.querySelectorAll('.dropdown-menu').forEach(menu => {
        menu.classList.remove('active');
      });
      document.querySelectorAll('.dropdown-toggle').forEach(toggle => {
        toggle.setAttribute('aria-expanded', 'false');
      });
    }

    // Add click event for dropdown toggle on mobile
    document.querySelectorAll('.dropdown-toggle').forEach(toggle => {
      toggle.addEventListener('click', (e) => {
        if (window.innerWidth < 768) { // Only on mobile (md breakpoint)
          e.preventDefault(); // Prevent navigating to route.html
          const menu = toggle.nextElementSibling;
          const isActive = menu.classList.contains('active');
          // Close all other dropdowns
          document.querySelectorAll('.dropdown-menu').forEach(m => m.classList.remove('active'));
          document.querySelectorAll('.dropdown-toggle').forEach(t => t.setAttribute('aria-expanded', 'false'));
          // Toggle current dropdown
          menu.classList.toggle('active', !isActive);
          toggle.setAttribute('aria-expanded', !isActive);
        }
      });
    });
  </script>
</body>
</html>
